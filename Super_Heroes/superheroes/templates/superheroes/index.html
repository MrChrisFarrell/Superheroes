{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/background.css' %}">
    <title>Home</title>
</head>
<body class="full-height">
<div>
<div class="container">
    <header class="d-flex justify-content-center py-3">
    <ul class="nav nav-tabs">
        <li class="nav-item text-dark"><h2><a href="{% url 'superheroes:index' %}" class="nav-link text-dark">Home</a> </h2></li>
        <li class="nav-item text-dark"><h2><a href="{% url 'superheroes:create' %}" class="nav-link text-dark">Add superhero</a> </h2></li>
    </ul>
    </header>
</div>
<div class="container"><h1>Superheroes</h1></div>
<div class="container"><ul class="list-group">
    {% for hero in all_heroes %}
    <li class="list-group-item bg-transparent w-25"><h2> {{hero.name}}</h2>
    <a href="{% url 'superheroes:detail' hero.id %}" class="link-dark">Click for more details</a> </li>
    {% endfor %}
</ul></div>
</div>
</body>
</html>
